    <style>
        /* General Layout */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Styling (UPDATED SIZING) */
        .product-card {
            /* NEW SIZING */
            min-width: 200px;
            /* Minimum width of the card */
            max-width: 300px;
            /* Maximum width of the card */
            flex: 1 1 200px;
            /* Allows cards to grow/shrink between min/max */

            /* Enforce minimum height to prevent size differences due to short names */
            min-height: 100px;

            display: flex;
            flex-direction: column;
            padding: 15px;
            border: 1px solid #ddd;
            border-left: 5px solid #007bff;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        /* Product Name Styling (Two-Line Truncation) */
        .product-name {
            font-weight: bold;
            font-size: 1em;
            text-align: center;

            /* 1. Define the Height for Two Lines */
            /* This height must precisely accommodate two lines of text. */
            height: 2.4em;
            /* Adjust this value if your browser's default line-height is different */

            /* 2. Enable Truncation and Ellipsis */
            overflow: hidden;
            text-overflow: ellipsis;
            /* This property technically only works for single-line overflow */

            /* 3. The Multi-Line Truncation Hack (Works in most modern browsers: Chrome, Safari, Edge, etc.) */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* This is the property that enforces the 2-line limit */
            -webkit-box-orient: vertical;
        }

        /* Barcode Styling (Libre Barcode 39) */
        .barcode {
            font-family: "Libre Barcode 39", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            color: #000;
            text-align: center;
            margin-top: auto;
            /* Pushes barcode to the bottom of the card */
            word-break: break-all;
        }

        /* RESPONSIVENESS: Mobile Stacking */
        @media (max-width: 450px) {
            .product-card {
                /* On small screens, force each card to take up the full width */
                min-width: 100%;
                max-width: 100%;
                flex-basis: 100%;
            }

            .barcode {
                font-size: 30px;
            }
        }
    </style>

                // Libre Barcode 39 requires asterisks (*) for start/stop
                const barcodeWithMarkers = `*${product.barcode}*`;

                return `
                <div class="product-card">
                    <span class="product-name">${product.name}</span>
                    <span class="barcode">${barcodeWithMarkers}</span>

        }

        document.addEventListener('DOMContentLoaded', renderProductCards);
